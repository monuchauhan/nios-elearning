<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson - ExamPrep Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Disable content downloading */
    .no-download {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      pointer-events: none;
    }
    
    .protected-content {
      position: relative;
    }
    
    .protected-content::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent;
    }
    
    /* PDF Viewer Styles */
    .pdf-viewer-container {
      position: relative;
      width: 100%;
      height: 600px;
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 1rem;
      background: var(--gray-100);
    }
    
    .pdf-viewer-container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      border-radius: 0;
      margin: 0;
      border: none;
      background: #333;
    }
    
    .pdf-viewer-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    .pdf-viewer-overlay {
      position: absolute;
      top: 0;
      right: 0;
      width: 50px;
      height: 50px;
      background: transparent;
      z-index: 10;
    }
    
    .pdf-viewer-toolbar {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }
    
    .pdf-toggle-btn {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: all 0.2s;
    }
    
    .pdf-toggle-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }
    
    .pdf-close-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: all 0.2s;
    }
    
    .pdf-close-btn:hover {
      background: #c82333;
    }
    
    .pdf-viewer-container:not(.fullscreen) .pdf-close-btn {
      display: none;
    }
    
    /* Audio player protection */
    .audio-wrapper {
      position: relative;
    }
    
    .audio-player {
      width: 100%;
      margin-top: 0.5rem;
    }
    
    /* Hide download button in audio player where possible */
    audio::-webkit-media-controls-enclosure {
      overflow: hidden;
    }
    
    audio::-webkit-media-controls-panel {
      width: calc(100% + 30px);
    }
    
    .lesson-container {
      display: grid;
      grid-template-columns: 1fr 320px;
      gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    @media (max-width: 1024px) {
      .lesson-container {
        grid-template-columns: 1fr;
      }
    }
    
    .lesson-main {
      min-width: 0;
    }
    
    .lesson-sidebar {
      position: sticky;
      top: 100px;
      height: fit-content;
    }
    
    .breadcrumb {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
      color: var(--gray-500);
      margin-bottom: 1rem;
    }
    
    .breadcrumb a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .breadcrumb a:hover {
      text-decoration: underline;
    }
    
    .lesson-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
    }
    
    .lesson-description {
      color: var(--gray-600);
      margin-bottom: 1.5rem;
    }
    
    .material-section {
      margin-bottom: 2rem;
    }
    
    .material-section-title {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--gray-200);
    }
    
    .material-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-size: 1rem;
    }
    
    .material-icon.video { background: #e5d4a1; }
    .material-icon.audio { background: #d3dae2; }
    .material-icon.pdf { background: #f5d4d1; }
    .material-icon.quiz { background: #d1e7dd; }
    
    .video-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      margin-bottom: 1rem;
      border-radius: 12px;
      overflow: hidden;
      background: #000;
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: auto;
    }
    
    /* Overlay to prevent right-click on video but allow play controls */
    .video-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 60px;
      height: 40px;
      z-index: 5;
      background: transparent;
    }
    
    .video-list, .audio-list, .pdf-list, .quiz-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .material-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .material-item:hover {
      border-color: var(--primary);
      box-shadow: 0 2px 12px rgba(30, 58, 95, 0.1);
    }
    
    .material-item.active {
      border-color: var(--primary);
      background: rgba(30, 58, 95, 0.04);
    }
    
    .material-item-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      font-size: 1.25rem;
      flex-shrink: 0;
    }
    
    .material-item-icon.video { background: #e5d4a1; }
    .material-item-icon.audio { background: #d3dae2; }
    .material-item-icon.pdf { background: #f5d4d1; }
    .material-item-icon.quiz { background: #d1e7dd; }
    
    .material-item-info {
      flex: 1;
      min-width: 0;
    }
    
    .material-item-title {
      font-weight: 500;
      color: var(--gray-900);
      margin-bottom: 0.25rem;
    }
    
    .material-item-meta {
      font-size: 0.8rem;
      color: var(--gray-500);
    }
    
    .audio-player {
      width: 100%;
      margin-top: 0.5rem;
    }
    
    .sidebar-card {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      padding: 1.25rem;
      margin-bottom: 1rem;
    }
    
    .sidebar-card-title {
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--gray-200);
    }
    
    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }
    
    .progress-bar-lg {
      height: 8px;
      background: var(--gray-200);
      border-radius: 4px;
      overflow: hidden;
    }
    
    .progress-bar-lg .progress {
      height: 100%;
      background: var(--success);
      border-radius: 4px;
      transition: width 0.3s;
    }
    
    .nav-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .nav-buttons .btn {
      flex: 1;
    }
    
    /* Quiz Styles */
    .quiz-container {
      background: white;
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      padding: 1.5rem;
    }
    
    .quiz-header {
      margin-bottom: 1.5rem;
    }
    
    .quiz-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .quiz-progress {
      font-size: 0.875rem;
      color: var(--gray-500);
    }
    
    .question-card {
      margin-bottom: 1.5rem;
    }
    
    .question-text {
      font-size: 1.1rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    
    .options-list {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    
    .option-btn {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      background: var(--gray-50);
      border: 2px solid var(--gray-200);
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      width: 100%;
    }
    
    .option-btn:hover:not(:disabled) {
      border-color: var(--primary);
      background: rgba(30, 58, 95, 0.06);
    }
    
    .option-btn.selected {
      border-color: var(--primary);
      background: rgba(30, 58, 95, 0.08);
    }
    
    .option-btn.correct {
      border-color: var(--success);
      background: #d1e7dd;
    }
    
    .option-btn.incorrect {
      border-color: var(--danger);
      background: #f5d4d1;
    }
    
    .option-btn:disabled {
      cursor: not-allowed;
    }
    
    .option-marker {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 2px solid var(--gray-300);
      border-radius: 50%;
      font-weight: 600;
      font-size: 0.875rem;
      flex-shrink: 0;
    }
    
    .option-btn.selected .option-marker {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }
    
    .option-btn.correct .option-marker {
      background: var(--success);
      border-color: var(--success);
      color: white;
    }
    
    .option-btn.incorrect .option-marker {
      background: var(--danger);
      border-color: var(--danger);
      color: white;
    }
    
    .explanation-box {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    
    .explanation-box.correct {
      background: #d1e7dd;
      color: #1a4731;
    }
    
    .explanation-box.incorrect {
      background: #f5d4d1;
      color: #8c2d25;
    }
    
    .quiz-nav {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--gray-200);
    }
    
    .quiz-score {
      text-align: center;
      padding: 2rem;
    }
    
    .score-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-weight: 700;
    }
    
    .score-circle.excellent {
      background: #d1e7dd;
      color: #1a4731;
    }
    
    .score-circle.good {
      background: #e5d4a1;
      color: #6d5a2a;
    }
    
    .score-circle.needs-work {
      background: #f5d4d1;
      color: #8c2d25;
    }
    
    .score-number {
      font-size: 2rem;
    }
    
    .score-label {
      font-size: 0.875rem;
    }
    
    .locked-overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      text-align: center;
      background: var(--gray-50);
      border-radius: 12px;
    }
    
    .locked-overlay svg {
      width: 64px;
      height: 64px;
      color: var(--gray-400);
      margin-bottom: 1.5rem;
    }
    
    .locked-overlay h3 {
      margin-bottom: 0.5rem;
    }
    
    .locked-overlay p {
      color: var(--gray-600);
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/" class="logo">
          <div class="logo-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
          </div>
          ExamPrep Pro
        </a>
        
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/course" class="nav-link">Course</a>
        </div>
        
        <div class="nav-user hidden" id="nav-user">
          <a href="/course" class="btn btn-sm btn-primary">My Course</a>
          <div class="user-avatar">U</div>
          <button onclick="logout()" class="btn btn-sm btn-ghost">Logout</button>
        </div>
        
        <div class="nav-auth" id="nav-auth">
          <a href="/login" class="btn btn-ghost">Login</a>
          <a href="/signup" class="btn btn-primary">Sign Up</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <div class="lesson-container">
      <!-- Main Content Area -->
      <div class="lesson-main">
        <div id="lesson-content">
          <div class="loading" style="padding: 4rem;">
            <div class="spinner"></div>
          </div>
        </div>
      </div>
      
      <!-- Sidebar -->
      <div class="lesson-sidebar" id="lesson-sidebar">
        <!-- Will be populated by JS -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom" style="border-top: none; padding-top: 0;">
        <p>&copy; 2026 ExamPrep Pro. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script>
    // Get sub-chapter ID from URL
    const pathParts = window.location.pathname.split('/');
    const subChapterId = pathParts[pathParts.length - 1];
    
    let lessonData = null;
    let materialsData = null;
    let currentVideo = null;
    let currentQuiz = null;
    let quizState = {
      currentQuestion: 0,
      answers: {},
      score: 0,
      completed: false
    };

    async function loadLesson() {
      // Validate subChapterId
      if (!subChapterId || subChapterId === 'lesson') {
        document.getElementById('lesson-content').innerHTML = `
          <div class="alert alert-error">
            Invalid lesson URL. Please select a lesson from the course page.
            <br><br>
            <a href="/course" class="btn btn-primary btn-sm">‚Üê Back to Course</a>
          </div>
        `;
        return;
      }
      
      try {
        const response = await fetch(`/api/subchapters/${subChapterId}`, {
          headers: getToken() ? { 'Authorization': `Bearer ${getToken()}` } : {}
        });
        
        const text = await response.text();
        let data;
        
        try {
          data = JSON.parse(text);
        } catch (parseError) {
          console.error('JSON parse error:', parseError, 'Response:', text);
          throw new Error('Invalid response from server');
        }
        
        if (!response.ok) {
          throw new Error(data.error || `Server error: ${response.status}`);
        }
        
        if (!data.hasAccess) {
          renderLockedContent(data);
          return;
        }
        
        if (!data.subChapter) {
          throw new Error('Sub-chapter data not found');
        }
        
        lessonData = data.subChapter;
        materialsData = data.materials || { videos: [], audios: [], pdfs: [], quizzes: [] };
        
        document.title = `${lessonData.title} - ExamPrep Pro`;
        renderLesson(data);
        renderSidebar(data);
        
        // Auto-play first video if available
        if (materialsData.videos && materialsData.videos.length > 0) {
          playVideo(materialsData.videos[0]);
        }
      } catch (error) {
        console.error('Error loading lesson:', error);
        document.getElementById('lesson-content').innerHTML = `
          <div class="alert alert-error">
            Failed to load lesson: ${error.message}
            <br><br>
            <a href="/course" class="btn btn-primary btn-sm">‚Üê Back to Course</a>
          </div>
        `;
      }
    }

    function renderLockedContent(data) {
      document.getElementById('lesson-content').innerHTML = `
        <div class="breadcrumb">
          <a href="/course">Course</a>
          <span>‚Ä∫</span>
          <span>${data.parentChapter?.title || 'Chapter'}</span>
          <span>‚Ä∫</span>
          <span>${data.subChapter?.title || 'Lesson'}</span>
        </div>
        
        <div class="locked-overlay">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <h3>This Lesson is Locked</h3>
          <p>Purchase the course to unlock all lessons, videos, PDFs, and quizzes.</p>
          <a href="/payment" class="btn btn-primary btn-lg">Unlock Course for ‚Çπ999</a>
        </div>
      `;
      
      document.getElementById('lesson-sidebar').innerHTML = '';
    }

    function renderLesson(data) {
      const content = document.getElementById('lesson-content');
      
      content.innerHTML = `
        <div class="breadcrumb">
          <a href="/course">Course</a>
          <span>‚Ä∫</span>
          <a href="/course">${data.parentChapter.title}</a>
          <span>‚Ä∫</span>
          <span>${lessonData.title}</span>
        </div>
        
        <h1 class="lesson-title">${lessonData.title}</h1>
        <p class="lesson-description">${lessonData.description}</p>
        
        <!-- Video Section -->
        ${materialsData.videos && materialsData.videos.length > 0 ? `
          <div class="material-section" id="video-section">
            <h3 class="material-section-title">
              <span class="material-icon video">üìπ</span>
              Videos (${materialsData.videos.length})
            </h3>
            <div class="video-container" id="video-player">
              <iframe 
                src="${materialsData.videos[0].url}?rel=0&modestbranding=1" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
              </iframe>
            </div>
            <div class="video-list">
              ${materialsData.videos.map((video, i) => `
                <div class="material-item ${i === 0 ? 'active' : ''}" onclick="playVideo(${JSON.stringify(video).replace(/"/g, '&quot;')}, this)" data-video-id="${video.id}">
                  <div class="material-item-icon video">üìπ</div>
                  <div class="material-item-info">
                    <div class="material-item-title">${video.title}</div>
                    <div class="material-item-meta">${video.duration} ‚Ä¢ ${video.description}</div>
                  </div>
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 3 19 12 5 21 5 3"></polygon>
                  </svg>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}
        
        <!-- Audio Section -->
        ${materialsData.audios && materialsData.audios.length > 0 ? `
          <div class="material-section" id="audio-section">
            <h3 class="material-section-title">
              <span class="material-icon audio">üéß</span>
              Audio Lectures (${materialsData.audios.length})
            </h3>
            <div class="audio-list">
              ${materialsData.audios.map(audio => `
                <div class="material-item">
                  <div class="material-item-icon audio">üéß</div>
                  <div class="material-item-info">
                    <div class="material-item-title">${audio.title}</div>
                    <div class="material-item-meta">${audio.duration} ‚Ä¢ ${audio.description}</div>
                    <div class="audio-wrapper">
                      <audio class="audio-player" controls controlsList="nodownload noplaybackrate" disablepictureinpicture oncontextmenu="return false;">
                        <source src="${audio.url}" type="audio/mpeg">
                        Your browser does not support the audio element.
                      </audio>
                    </div>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        ` : ''}
        
        <!-- PDF Section -->
        ${materialsData.pdfs && materialsData.pdfs.length > 0 ? `
          <div class="material-section" id="pdf-section">
            <h3 class="material-section-title">
              <span class="material-icon pdf">üìÑ</span>
              Study Materials (${materialsData.pdfs.length})
            </h3>
            <div class="pdf-list">
              ${materialsData.pdfs.map((pdf, index) => `
                <div class="material-item" onclick="viewPdf('${pdf.url}', '${pdf.title}', ${index})">
                  <div class="material-item-icon pdf">üìÑ</div>
                  <div class="material-item-info">
                    <div class="material-item-title">${pdf.title}</div>
                    <div class="material-item-meta">${pdf.description}</div>
                  </div>
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </div>
              `).join('')}
            </div>
            <div id="pdf-viewer-container" class="pdf-viewer-container hidden fullscreen">
              <div class="pdf-viewer-toolbar">
                <button class="pdf-toggle-btn" onclick="togglePdfFullscreen()" title="Toggle View Mode">
                  <svg id="pdf-toggle-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>
                  </svg>
                  <span id="pdf-toggle-text">Exit Fullscreen</span>
                </button>
                <button class="pdf-close-btn" onclick="closePdfViewer()" title="Close PDF">
                  ‚úï
                </button>
              </div>
              <div class="pdf-viewer-overlay"></div>
              <iframe id="pdf-viewer" src="" oncontextmenu="return false;"></iframe>
            </div>
          </div>
        ` : ''}
        
        <!-- Quiz Section -->
        ${materialsData.quizzes && materialsData.quizzes.length > 0 ? `
          <div class="material-section" id="quiz-section">
            <h3 class="material-section-title">
              <span class="material-icon quiz">üìù</span>
              Quizzes (${materialsData.quizzes.length})
            </h3>
            <div class="quiz-list">
              ${materialsData.quizzes.map(quiz => `
                <div class="material-item" onclick="startQuiz('${quiz.id}')">
                  <div class="material-item-icon quiz">üìù</div>
                  <div class="material-item-info">
                    <div class="material-item-title">${quiz.title}</div>
                    <div class="material-item-meta">${quiz.questionCount} questions ‚Ä¢ ${quiz.description}</div>
                  </div>
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="9 18 15 12 9 6"></polyline>
                  </svg>
                </div>
              `).join('')}
            </div>
            <div id="quiz-container" class="hidden mt-4"></div>
          </div>
        ` : ''}
      `;
    }

    function renderSidebar(data) {
      const sidebar = document.getElementById('lesson-sidebar');
      
      const totalMaterials = 
        (materialsData.videos?.length || 0) + 
        (materialsData.audios?.length || 0) + 
        (materialsData.pdfs?.length || 0) + 
        (materialsData.quizzes?.length || 0);
      
      sidebar.innerHTML = `
        <div class="sidebar-card">
          <h4 class="sidebar-card-title">Lesson Progress</h4>
          <div class="progress-info">
            <span>Materials</span>
            <span>${totalMaterials} items</span>
          </div>
          <div class="progress-bar-lg">
            <div class="progress" style="width: 0%"></div>
          </div>
          <div class="nav-buttons">
            <button class="btn btn-primary btn-block" onclick="markComplete()">
              Mark as Complete
            </button>
          </div>
        </div>
        
        <div class="sidebar-card">
          <h4 class="sidebar-card-title">Quick Navigation</h4>
          <div style="display: flex; flex-direction: column; gap: 0.5rem;">
            ${materialsData.videos?.length ? `
              <a href="#video-section" class="btn btn-ghost btn-sm" style="justify-content: flex-start;">
                üìπ Videos (${materialsData.videos.length})
              </a>
            ` : ''}
            ${materialsData.audios?.length ? `
              <a href="#audio-section" class="btn btn-ghost btn-sm" style="justify-content: flex-start;">
                üéß Audio (${materialsData.audios.length})
              </a>
            ` : ''}
            ${materialsData.pdfs?.length ? `
              <a href="#pdf-section" class="btn btn-ghost btn-sm" style="justify-content: flex-start;">
                üìÑ PDFs (${materialsData.pdfs.length})
              </a>
            ` : ''}
            ${materialsData.quizzes?.length ? `
              <a href="#quiz-section" class="btn btn-ghost btn-sm" style="justify-content: flex-start;">
                üìù Quizzes (${materialsData.quizzes.length})
              </a>
            ` : ''}
          </div>
        </div>
        
        <div class="sidebar-card">
          <h4 class="sidebar-card-title">Chapter: ${data.parentChapter.title}</h4>
          <a href="/course" class="btn btn-ghost btn-block btn-sm">
            ‚Üê Back to Course
          </a>
        </div>
      `;
    }

    function playVideo(video, element) {
      currentVideo = video;
      const player = document.getElementById('video-player');
      player.innerHTML = `
        <iframe 
          src="${video.url}?rel=0&modestbranding=1&autoplay=1" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      `;
      
      // Update active state
      document.querySelectorAll('.video-list .material-item').forEach(item => {
        item.classList.remove('active');
      });
      if (element) {
        element.classList.add('active');
      }
    }

    async function startQuiz(quizId) {
      try {
        const response = await fetch(`/api/subchapters/${subChapterId}/quizzes/${quizId}`, {
          headers: getToken() ? { 'Authorization': `Bearer ${getToken()}` } : {}
        });
        
        const data = await response.json();
        currentQuiz = data.quiz;
        quizState = {
          currentQuestion: 0,
          answers: {},
          score: 0,
          completed: false
        };
        
        const container = document.getElementById('quiz-container');
        container.classList.remove('hidden');
        renderQuizQuestion();
        
        // Scroll to quiz
        container.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } catch (error) {
        console.error('Error loading quiz:', error);
        alert('Failed to load quiz. Please try again.');
      }
    }

    function renderQuizQuestion() {
      const container = document.getElementById('quiz-container');
      const question = currentQuiz.questions[quizState.currentQuestion];
      const answered = quizState.answers[question.id] !== undefined;
      
      container.innerHTML = `
        <div class="quiz-container">
          <div class="quiz-header">
            <h3 class="quiz-title">${currentQuiz.title}</h3>
            <div class="quiz-progress">
              Question ${quizState.currentQuestion + 1} of ${currentQuiz.questions.length}
            </div>
          </div>
          
          <div class="question-card">
            <div class="question-text">${question.question}</div>
            <div class="options-list">
              ${question.options.map(option => {
                let classes = 'option-btn';
                const userAnswer = quizState.answers[question.id];
                
                if (answered) {
                  if (option.id === userAnswer?.correctAnswer) {
                    classes += ' correct';
                  } else if (option.id === userAnswer?.userAnswer && !userAnswer?.isCorrect) {
                    classes += ' incorrect';
                  }
                } else if (quizState.selectedOption === option.id) {
                  classes += ' selected';
                }
                
                return `
                  <button class="${classes}" 
                          onclick="selectOption('${option.id}')"
                          ${answered ? 'disabled' : ''}>
                    <span class="option-marker">${option.id.toUpperCase()}</span>
                    <span>${option.text}</span>
                  </button>
                `;
              }).join('')}
            </div>
            
            ${answered && quizState.answers[question.id]?.explanation ? `
              <div class="explanation-box ${quizState.answers[question.id].isCorrect ? 'correct' : 'incorrect'}">
                <strong>${quizState.answers[question.id].isCorrect ? '‚úì Correct!' : '‚úó Incorrect'}</strong>
                <p style="margin-top: 0.5rem;">${quizState.answers[question.id].explanation}</p>
              </div>
            ` : ''}
          </div>
          
          <div class="quiz-nav">
            <button class="btn btn-ghost" 
                    onclick="prevQuestion()" 
                    ${quizState.currentQuestion === 0 ? 'disabled' : ''}>
              ‚Üê Previous
            </button>
            
            ${quizState.currentQuestion === currentQuiz.questions.length - 1 ? `
              <button class="btn btn-primary" onclick="finishQuiz()" ${!answered ? 'disabled' : ''}>
                Finish Quiz
              </button>
            ` : `
              <button class="btn btn-primary" onclick="nextQuestion()" ${!answered ? 'disabled' : ''}>
                Next ‚Üí
              </button>
            `}
          </div>
        </div>
      `;
    }

    async function selectOption(optionId) {
      const question = currentQuiz.questions[quizState.currentQuestion];
      
      if (quizState.answers[question.id]) return;
      
      quizState.selectedOption = optionId;
      
      try {
        const response = await fetch(`/api/subchapters/${subChapterId}/quizzes/${currentQuiz.id}/check-answer`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            ...(getToken() ? { 'Authorization': `Bearer ${getToken()}` } : {})
          },
          body: JSON.stringify({
            questionId: question.id,
            answer: optionId
          })
        });
        
        const result = await response.json();
        quizState.answers[question.id] = result;
        
        if (result.isCorrect) {
          quizState.score++;
        }
        
        renderQuizQuestion();
      } catch (error) {
        console.error('Error checking answer:', error);
      }
    }

    function nextQuestion() {
      if (quizState.currentQuestion < currentQuiz.questions.length - 1) {
        quizState.currentQuestion++;
        quizState.selectedOption = null;
        renderQuizQuestion();
      }
    }

    function prevQuestion() {
      if (quizState.currentQuestion > 0) {
        quizState.currentQuestion--;
        quizState.selectedOption = null;
        renderQuizQuestion();
      }
    }

    async function finishQuiz() {
      quizState.completed = true;
      
      // Save result if logged in
      if (isLoggedIn()) {
        try {
          await fetch(`/api/subchapters/${subChapterId}/quizzes/${currentQuiz.id}/save-result`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${getToken()}`
            },
            body: JSON.stringify({
              score: quizState.score,
              totalQuestions: currentQuiz.questions.length,
              answers: quizState.answers
            })
          });
        } catch (error) {
          console.error('Error saving quiz result:', error);
        }
      }
      
      renderQuizScore();
    }

    function renderQuizScore() {
      const container = document.getElementById('quiz-container');
      const percentage = Math.round((quizState.score / currentQuiz.questions.length) * 100);
      
      let scoreClass = 'needs-work';
      let message = 'Keep practicing!';
      
      if (percentage >= 80) {
        scoreClass = 'excellent';
        message = 'Excellent work!';
      } else if (percentage >= 60) {
        scoreClass = 'good';
        message = 'Good job!';
      }
      
      container.innerHTML = `
        <div class="quiz-container">
          <div class="quiz-score">
            <div class="score-circle ${scoreClass}">
              <span class="score-number">${percentage}%</span>
              <span class="score-label">${quizState.score}/${currentQuiz.questions.length}</span>
            </div>
            <h3>${message}</h3>
            <p style="color: var(--gray-600); margin-bottom: 1.5rem;">
              You answered ${quizState.score} out of ${currentQuiz.questions.length} questions correctly.
            </p>
            <div class="flex gap-3" style="justify-content: center;">
              <button class="btn btn-ghost" onclick="startQuiz('${currentQuiz.id}')">
                Retake Quiz
              </button>
              <button class="btn btn-primary" onclick="document.getElementById('quiz-container').classList.add('hidden')">
                Close
              </button>
            </div>
          </div>
        </div>
      `;
    }

    async function markComplete() {
      if (!isLoggedIn()) {
        window.location.href = '/login?redirect=' + window.location.pathname;
        return;
      }
      
      try {
        await fetch(`/api/subchapters/${subChapterId}/complete`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${getToken()}`
          }
        });
        
        alert('Lesson marked as complete!');
      } catch (error) {
        console.error('Error marking complete:', error);
        alert('Failed to mark lesson as complete.');
      }
    }

    // PDF Viewer function
    function viewPdf(url, title, index) {
      const container = document.getElementById('pdf-viewer-container');
      const viewer = document.getElementById('pdf-viewer');
      
      // Use Google Docs viewer to prevent download (works for publicly accessible PDFs)
      // For local/private PDFs, use direct embed with #toolbar=0
      const viewerUrl = url.startsWith('http') 
        ? `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`
        : `${url}#toolbar=0&navpanes=0&scrollbar=1`;
      
      viewer.src = viewerUrl;
      container.classList.remove('hidden');
      
      // Open in fullscreen by default
      container.classList.add('fullscreen');
      document.body.style.overflow = 'hidden';
      updatePdfToggleButton();
      
      // Update active state on PDF items
      document.querySelectorAll('.pdf-list .material-item').forEach((item, i) => {
        item.classList.toggle('active', i === index);
      });
    }
    
    // Toggle PDF fullscreen mode
    function togglePdfFullscreen() {
      const container = document.getElementById('pdf-viewer-container');
      container.classList.toggle('fullscreen');
      
      if (container.classList.contains('fullscreen')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = '';
        container.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
      
      updatePdfToggleButton();
    }
    
    // Update the toggle button text and icon
    function updatePdfToggleButton() {
      const container = document.getElementById('pdf-viewer-container');
      const toggleText = document.getElementById('pdf-toggle-text');
      const toggleIcon = document.getElementById('pdf-toggle-icon');
      
      if (container.classList.contains('fullscreen')) {
        toggleText.textContent = 'Exit Fullscreen';
        toggleIcon.innerHTML = '<path d="M8 3v3a2 2 0 0 1-2 2H3m18 0h-3a2 2 0 0 1-2-2V3m0 18v-3a2 2 0 0 1 2-2h3M3 16h3a2 2 0 0 1 2 2v3"></path>';
      } else {
        toggleText.textContent = 'View Fullscreen';
        toggleIcon.innerHTML = '<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>';
      }
    }
    
    // Close PDF viewer
    function closePdfViewer() {
      const container = document.getElementById('pdf-viewer-container');
      const viewer = document.getElementById('pdf-viewer');
      
      container.classList.add('hidden');
      container.classList.add('fullscreen'); // Reset to fullscreen for next open
      document.body.style.overflow = '';
      viewer.src = '';
      
      // Remove active state from PDF items
      document.querySelectorAll('.pdf-list .material-item').forEach(item => {
        item.classList.remove('active');
      });
    }
    
    // Handle escape key to exit fullscreen or close PDF
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        const container = document.getElementById('pdf-viewer-container');
        if (container && !container.classList.contains('hidden')) {
          if (container.classList.contains('fullscreen')) {
            togglePdfFullscreen();
          } else {
            closePdfViewer();
          }
        }
      }
    });

    // Content Protection - Disable right-click on protected content
    document.addEventListener('contextmenu', function(e) {
      if (e.target.closest('.pdf-viewer-container') || 
          e.target.closest('.video-container') ||
          e.target.closest('.audio-wrapper') ||
          e.target.tagName === 'AUDIO' ||
          e.target.tagName === 'VIDEO' ||
          e.target.tagName === 'IFRAME') {
        e.preventDefault();
        return false;
      }
    });

    // Disable keyboard shortcuts for saving/downloading
    document.addEventListener('keydown', function(e) {
      // Ctrl+S, Ctrl+Shift+S
      if ((e.ctrlKey || e.metaKey) && e.key === 's') {
        e.preventDefault();
        return false;
      }
      // Ctrl+U (view source)
      if ((e.ctrlKey || e.metaKey) && e.key === 'u') {
        e.preventDefault();
        return false;
      }
    });

    // Initialize
    loadLesson();
  </script>
