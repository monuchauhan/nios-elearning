<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ExamPrep Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.75rem 1rem;
      background: white;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--gray-700);
      cursor: pointer;
      transition: var(--transition);
    }
    .google-btn:hover {
      background: var(--gray-50);
      border-color: var(--gray-300);
    }
    .google-btn svg {
      width: 20px;
      height: 20px;
    }
    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
      color: var(--gray-400);
      font-size: 0.875rem;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--gray-200);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/" class="logo">
          <div class="logo-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
          </div>
          ExamPrep Pro
        </a>
        
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/course" class="nav-link">Course</a>
        </div>
        
        <div class="nav-auth" id="nav-auth">
          <a href="/login" class="btn btn-ghost">Login</a>
          <a href="/signup" class="btn btn-primary">Sign Up</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Signup Form -->
  <main class="auth-page">
    <div class="auth-card card">
      <div class="card-body">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Start your exam preparation journey today</p>
        
        <div id="error-message" class="alert alert-error hidden"></div>
        
        <!-- Google Sign-In Button -->
        <div id="google-signin-container">
          <button type="button" class="google-btn" id="google-signin-btn" onclick="handleGoogleSignIn()">
            <svg viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign up with Google
          </button>
        </div>
        
        <div class="divider">or sign up with email</div>
        
        <form id="signup-form">
          <div class="form-group">
            <label class="form-label" for="name">Full Name</label>
            <input type="text" id="name" class="form-input" placeholder="John Doe" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" class="form-input" placeholder="9876543210" pattern="[6-9][0-9]{9}" maxlength="10" required>
            <p class="form-hint">10-digit Indian mobile number</p>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="••••••••" minlength="6" required>
            <p class="form-hint">Minimum 6 characters</p>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
            Create Account
          </button>
        </form>
        
        <p class="auth-footer">
          Already have an account? <a href="/login">Login here</a>
        </p>
      </div>
    </div>
  </main>

  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script>
    let googleClientId = null;

    // Redirect if already logged in
    if (isLoggedIn()) {
      window.location.href = '/course';
    }

    // Initialize Google Sign-In
    async function initGoogleSignIn() {
      try {
        const response = await fetch('/api/auth/google-client-id');
        const data = await response.json();
        googleClientId = data.clientId;
        
        if (googleClientId) {
          google.accounts.id.initialize({
            client_id: googleClientId,
            callback: handleGoogleCredential
          });
        } else {
          // Hide Google button if no client ID configured
          document.getElementById('google-signin-container').style.display = 'none';
          document.querySelector('.divider').style.display = 'none';
        }
      } catch (error) {
        console.error('Failed to load Google client ID:', error);
        document.getElementById('google-signin-container').style.display = 'none';
        document.querySelector('.divider').style.display = 'none';
      }
    }

    function handleGoogleSignIn() {
      if (googleClientId) {
        google.accounts.id.prompt();
      }
    }

    async function handleGoogleCredential(response) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.classList.add('hidden');
      
      try {
        const result = await fetch('/api/auth/google', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ credential: response.credential })
        });
        
        const data = await result.json();
        
        if (!result.ok) {
          throw new Error(data.error || 'Google sign-up failed');
        }
        
        saveAuth(data.token, data.user);
        window.location.href = '/course';
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');
      }
    }

    // Initialize on load
    window.onload = initGoogleSignIn;

    const form = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const mobile = document.getElementById('mobile').value;
      const password = document.getElementById('password').value;
      
      // Validate mobile number
      const mobileRegex = /^[6-9]\d{9}$/;
      if (!mobileRegex.test(mobile)) {
        errorMessage.textContent = 'Please enter a valid 10-digit Indian mobile number';
        errorMessage.classList.remove('hidden');
        return;
      }
      
      errorMessage.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';
      
      try {
        const response = await authAPI.signup(name, email, mobile, password);
        saveAuth(response.token, response.user);
        
        // Redirect to course page
        window.location.href = '/course';
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
