<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ExamPrep Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/" class="logo">
          <div class="logo-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
          </div>
          ExamPrep Pro
        </a>
        
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/course" class="nav-link">Course</a>
        </div>
        
        <div class="nav-auth" id="nav-auth">
          <a href="/login" class="btn btn-ghost">Login</a>
          <a href="/signup" class="btn btn-primary">Sign Up</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main class="auth-page">
    <div class="auth-card card">
      <div class="card-body">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Login to continue your learning journey</p>
        
        <div id="error-message" class="alert alert-error hidden"></div>
        
        <form id="login-form">
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="••••••••" required>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
            Login
          </button>
        </form>
        
        <p class="auth-footer">
          Don't have an account? <a href="/signup">Sign up for free</a>
        </p>
      </div>
    </div>
  </main>

  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script>
    // Redirect if already logged in
    if (isLoggedIn()) {
      window.location.href = '/course';
    }

    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      errorMessage.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';
      
      try {
        const response = await authAPI.login(email, password);
        saveAuth(response.token, response.user);
        
        // Redirect to intended page or course
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect') || '/course';
        window.location.href = redirect;
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
