<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PrepPulse Academy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 0.75rem 1rem;
      background: white;
      border: 2px solid var(--gray-200);
      border-radius: var(--radius);
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--gray-700);
      cursor: pointer;
      transition: var(--transition);
    }
    .google-btn:hover {
      background: var(--gray-50);
      border-color: var(--gray-300);
    }
    .google-btn svg {
      width: 20px;
      height: 20px;
    }
    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1.5rem 0;
      color: var(--gray-400);
      font-size: 0.875rem;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--gray-200);
    }
    .google-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/" class="logo">
          <div class="logo-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
          </div>
          PrepPulse Academy
        </a>
        
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/course" class="nav-link">Course</a>
        </div>
        
        <div class="nav-auth" id="nav-auth">
          <a href="/login" class="btn btn-ghost">Login</a>
          <a href="/signup" class="btn btn-primary">Sign Up</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main class="auth-page">
    <div class="auth-card card">
      <div class="card-body">
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Login to continue your learning journey</p>
        
        <div id="error-message" class="alert alert-error hidden"></div>
        
        <!-- Google Sign-In Button -->
        <div id="google-signin-container">
          <button type="button" class="google-btn" id="google-signin-btn" onclick="handleGoogleSignIn()">
            <svg viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
          </button>
        </div>
        
        <div class="divider">or</div>
        
        <form id="login-form">
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
          </div>
          
          <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" class="form-input" placeholder="••••••••" required>
          </div>
          
          <button type="submit" class="btn btn-primary btn-block" id="submit-btn">
            Login
          </button>
        </form>
        
        <p class="auth-footer">
          Don't have an account? <a href="/signup">Sign up for free</a>
        </p>
      </div>
    </div>
  </main>

  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script>
    let googleClientId = null;
    let googleInitialized = false;
    let useFallbackOAuth = false;

    // Redirect if already logged in
    if (isLoggedIn()) {
      window.location.href = '/course';
    }

    // Initialize Google Sign-In
    async function initGoogleSignIn() {
      try {
        const response = await fetch('/api/auth/google-client-id');
        const data = await response.json();
        googleClientId = data.clientId;
        
        if (googleClientId) {
          google.accounts.id.initialize({
            client_id: googleClientId,
            callback: handleGoogleCredential,
            cancel_on_tap_outside: false,
            use_fedcm_for_prompt: true
          });
          googleInitialized = true;
        } else {
          // Hide Google button if no client ID configured
          document.getElementById('google-signin-container').style.display = 'none';
          document.querySelector('.divider').style.display = 'none';
        }
      } catch (error) {
        console.error('Failed to load Google client ID:', error);
        document.getElementById('google-signin-container').style.display = 'none';
        document.querySelector('.divider').style.display = 'none';
      }
    }

    function handleGoogleSignIn() {
      if (!googleClientId) {
        console.error('Google Sign-In not initialized');
        return;
      }
      
      // If FedCM previously failed, use OAuth popup directly
      if (useFallbackOAuth) {
        openGoogleOAuthPopup();
        return;
      }
      
      const btn = document.getElementById('google-signin-btn');
      btn.disabled = true;
      btn.innerHTML = `
        <svg viewBox="0 0 24 24" class="spinner" style="animation: spin 1s linear infinite; width: 20px; height: 20px;">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="31.4 31.4"></circle>
        </svg>
        Connecting...
      `;
      
      // Use prompt with notification callback to handle all states
      google.accounts.id.prompt((notification) => {
        if (notification.isNotDisplayed()) {
          console.log('Google prompt not displayed:', notification.getNotDisplayedReason());
          // FedCM blocked - fall back to OAuth popup
          useFallbackOAuth = true;
          openGoogleOAuthPopup();
        } else if (notification.isSkippedMoment()) {
          console.log('Google prompt skipped:', notification.getSkippedReason());
          resetGoogleButton();
        } else if (notification.isDismissedMoment()) {
          console.log('Google prompt dismissed:', notification.getDismissedReason());
          resetGoogleButton();
        }
      });
    }
    
    // Fallback OAuth popup when FedCM is blocked
    function openGoogleOAuthPopup() {
      const btn = document.getElementById('google-signin-btn');
      btn.disabled = true;
      btn.innerHTML = `
        <svg viewBox="0 0 24 24" class="spinner" style="animation: spin 1s linear infinite; width: 20px; height: 20px;">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="31.4 31.4"></circle>
        </svg>
        Connecting...
      `;
      
      const redirectUri = window.location.origin + '/auth/google/callback';
      const scope = 'openid email profile';
      const state = btoa(JSON.stringify({ redirect: new URLSearchParams(window.location.search).get('redirect') || '/course' }));
      
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
        `client_id=${encodeURIComponent(googleClientId)}` +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&response_type=code` +
        `&scope=${encodeURIComponent(scope)}` +
        `&state=${encodeURIComponent(state)}` +
        `&prompt=select_account`;
      
      // Open popup
      const width = 500;
      const height = 600;
      const left = window.screenX + (window.outerWidth - width) / 2;
      const top = window.screenY + (window.outerHeight - height) / 2;
      
      const popup = window.open(
        authUrl,
        'google-oauth',
        `width=${width},height=${height},left=${left},top=${top},popup=1`
      );
      
      if (!popup) {
        // Popup blocked - redirect instead
        window.location.href = authUrl;
        return;
      }
      
      // Listen for the callback
      const checkClosed = setInterval(() => {
        if (popup.closed) {
          clearInterval(checkClosed);
          resetGoogleButton();
        }
      }, 500);
      
      // Listen for message from callback page
      window.addEventListener('message', function handler(event) {
        if (event.origin !== window.location.origin) return;
        
        if (event.data.type === 'google-oauth-success') {
          clearInterval(checkClosed);
          popup.close();
          window.removeEventListener('message', handler);
          
          // Save auth and redirect
          saveAuth(event.data.token, event.data.user);
          const redirect = event.data.redirect || '/course';
          window.location.href = redirect;
        } else if (event.data.type === 'google-oauth-error') {
          clearInterval(checkClosed);
          popup.close();
          window.removeEventListener('message', handler);
          resetGoogleButton();
          
          const errorMessage = document.getElementById('error-message');
          errorMessage.textContent = event.data.error || 'Google sign-in failed';
          errorMessage.classList.remove('hidden');
        }
      });
    }
    
    function resetGoogleButton() {
      const btn = document.getElementById('google-signin-btn');
      btn.disabled = false;
      btn.innerHTML = `
        <svg viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      `;
    }

    async function handleGoogleCredential(response) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.classList.add('hidden');
      
      try {
        const result = await fetch('/api/auth/google', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ credential: response.credential })
        });
        
        const data = await result.json();
        
        if (!result.ok) {
          throw new Error(data.error || 'Google sign-in failed');
        }
        
        saveAuth(data.token, data.user);
        
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect') || '/course';
        window.location.href = redirect;
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');
      }
    }

    // Initialize on load
    window.onload = initGoogleSignIn;

    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      errorMessage.classList.add('hidden');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';
      
      try {
        const response = await authAPI.login(email, password);
        saveAuth(response.token, response.user);
        
        // Redirect to intended page or course
        const params = new URLSearchParams(window.location.search);
        const redirect = params.get('redirect') || '/course';
        window.location.href = redirect;
      } catch (error) {
        errorMessage.textContent = error.message;
        errorMessage.classList.remove('hidden');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Login';
      }
    });
  </script>
  <script>
    window.si = window.si || function () { (window.siq = window.siq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/speed-insights/script.js"></script>
</body>
</html>
