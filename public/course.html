<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Overview - ExamPrep Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/" class="logo">
          <div class="logo-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
          </div>
          ExamPrep Pro
        </a>
        
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/course" class="nav-link active">Course</a>
        </div>
        
        <div class="nav-user hidden" id="nav-user">
          <a href="/course" class="btn btn-sm btn-primary">My Course</a>
          <div class="user-avatar">U</div>
          <button onclick="logout()" class="btn btn-sm btn-ghost">Logout</button>
        </div>
        
        <div class="nav-auth" id="nav-auth">
          <a href="/login" class="btn btn-ghost">Login</a>
          <a href="/signup" class="btn btn-primary">Sign Up</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Course Header -->
  <section class="hero" style="padding: 3rem 0;">
    <div class="container">
      <div id="course-header">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Chapters Section -->
  <section class="chapters-section">
    <div class="container">
      <h2 class="section-title" style="text-align: left;">Course Content</h2>
      <p class="section-subtitle" style="text-align: left; margin-bottom: 2rem;" id="chapter-count">Loading chapters...</p>
      
      <div id="chapters-list" class="chapter-list">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
      
      <div id="purchase-banner" class="card hidden mt-5" style="background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white;">
        <div class="card-body text-center" style="padding: 2.5rem;">
          <h3 style="color: white; margin-bottom: 1rem;">Unlock All Chapters</h3>
          <p style="margin-bottom: 1.5rem; opacity: 0.9;">Get lifetime access to all course content, PDFs, and quizzes</p>
          <a href="/payment" class="btn btn-lg" style="background: white; color: var(--primary);">
            Buy Course for ₹999
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom" style="border-top: none; padding-top: 0;">
        <p>&copy; 2026 ExamPrep Pro. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script>
    let courseData = null;
    let chaptersData = [];
    let hasPurchasedCourse = false;

    async function loadCourse() {
      try {
        // Load course info
        const courseResponse = await courseAPI.getCourse();
        courseData = courseResponse.course;
        
        // Load chapters
        const chaptersResponse = await courseAPI.getChapters();
        chaptersData = chaptersResponse.chapters;
        hasPurchasedCourse = chaptersResponse.hasPurchased;
        
        renderCourseHeader();
        renderChapters();
        
        // Show purchase banner if not purchased
        if (!hasPurchasedCourse) {
          document.getElementById('purchase-banner').classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error loading course:', error);
        document.getElementById('course-header').innerHTML = `
          <div class="alert alert-error">Failed to load course. Please refresh the page.</div>
        `;
      }
    }

    function renderCourseHeader() {
      const header = document.getElementById('course-header');
      header.innerHTML = `
        <div style="max-width: 800px;">
          <h1 class="hero-title" style="font-size: 2.5rem;">${courseData.title}</h1>
          <p class="hero-subtitle">${courseData.description}</p>
          <div class="flex items-center gap-3" style="flex-wrap: wrap;">
            <span class="badge" style="background: rgba(255,255,255,0.2); color: white;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
              </svg>
              ${chaptersData.length} Chapters
            </span>
            <span class="badge" style="background: rgba(255,255,255,0.2); color: white;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
              </svg>
              15+ PDFs
            </span>
            ${hasPurchasedCourse ? `
              <span class="badge badge-success">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Full Access
              </span>
            ` : ''}
          </div>
        </div>
      `;
    }

    function renderChapters() {
      const container = document.getElementById('chapters-list');
      document.getElementById('chapter-count').textContent = `${chaptersData.length} chapters • 8+ hours of content`;
      
      container.innerHTML = chaptersData.map(chapter => `
        <div class="chapter-item ${chapter.isLocked ? 'locked' : ''}" 
             onclick="${chapter.isLocked ? 'handleLockedChapter()' : `window.location.href='/chapter/${chapter.id}'`}">
          <div class="chapter-number">${chapter.order}</div>
          <div class="chapter-info">
            <h4 class="chapter-title">${chapter.title}</h4>
            <div class="chapter-meta">
              <span>${chapter.description}</span>
            </div>
            <div class="chapter-meta mt-2">
              <span>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle;">
                  <circle cx="12" cy="12" r="10"></circle>
                  <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                ${chapter.duration}
              </span>
            </div>
          </div>
          <div class="chapter-status">
            ${chapter.isFree ? `
              <span class="badge badge-free">FREE</span>
            ` : chapter.isLocked ? `
              <span class="badge badge-locked">
                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                LOCKED
              </span>
            ` : `
              <span class="badge badge-success">UNLOCKED</span>
            `}
            ${!chapter.isLocked ? `
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--gray-400)" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
              </svg>
            ` : ''}
          </div>
        </div>
      `).join('');
    }

    function handleLockedChapter() {
      if (!isLoggedIn()) {
        window.location.href = '/login?redirect=/payment';
      } else {
        window.location.href = '/payment';
      }
    }

    // Initialize
    loadCourse();
  </script>
</body>
</html>
