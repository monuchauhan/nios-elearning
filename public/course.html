<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Overview - PrepPulse Academy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .chapter-accordion {
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      margin-bottom: 1rem;
      overflow: hidden;
      background: white;
      transition: all 0.3s ease;
    }
    
    .chapter-accordion.open {
      border-color: var(--primary);
      border-left: 4px solid var(--primary);
      box-shadow: 0 4px 16px rgba(30, 58, 95, 0.15);
    }
    
    .chapter-header {
      display: flex;
      align-items: center;
      padding: 1.25rem;
      cursor: pointer;
      transition: all 0.2s;
      gap: 1rem;
    }
    
    .chapter-header:hover {
      background: var(--gray-50);
    }
    
    .chapter-accordion.open .chapter-header {
      background: linear-gradient(135deg, rgba(30, 58, 95, 0.06) 0%, rgba(201, 169, 98, 0.06) 100%);
    }
    
    .chapter-icon {
      font-size: 1.75rem;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gray-100);
      border-radius: 10px;
      flex-shrink: 0;
      transition: all 0.2s;
    }
    
    .chapter-accordion.open .chapter-icon {
      background: rgba(30, 58, 95, 0.1);
    }
    
    .chapter-info {
      flex: 1;
      min-width: 0;
    }
    
    .chapter-title {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--gray-600);
      margin-bottom: 0.25rem;
      transition: color 0.2s;
    }
    
    .chapter-accordion.open .chapter-title {
      color: var(--primary);
    }
    
    .chapter-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.875rem;
      color: var(--gray-500);
    }
    
    .chapter-meta-item {
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    
    .chapter-badges {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-shrink: 0;
    }
    
    .chapter-toggle {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background: var(--gray-100);
      color: var(--gray-400);
      transition: transform 0.3s, background 0.2s, color 0.2s;
    }
    
    .chapter-accordion.open .chapter-toggle {
      transform: rotate(180deg);
      background: rgba(30, 58, 95, 0.1);
      color: var(--primary);
    }
    
    .chapter-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: var(--gray-50);
      border-top: 0px solid var(--gray-200);
    }
    
    .chapter-accordion.open .chapter-content {
      max-height: 1000px;
      border-top: 1px solid var(--gray-200);
    }
    
    .chapter-accordion.locked .chapter-header {
      opacity: 0.85;
    }
    
    .chapter-accordion.locked .chapter-content {
      display: none;
    }
    
    .subchapter-list {
      padding: 0.5rem;
    }
    
    .subchapter-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      gap: 1rem;
    }
    
    .subchapter-item:hover {
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transform: translateX(4px);
    }
    
    .subchapter-item:last-child {
      margin-bottom: 0;
    }
    
    .subchapter-number {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(30, 58, 95, 0.1);
      color: var(--primary);
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.85rem;
      flex-shrink: 0;
    }
    
    .subchapter-info {
      flex: 1;
      min-width: 0;
    }
    
    .subchapter-title {
      font-weight: 500;
      color: var(--gray-900);
      margin-bottom: 0.25rem;
    }
    
    .subchapter-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      font-size: 0.8rem;
      color: var(--gray-500);
    }
    
    .material-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.2rem 0.5rem;
      background: var(--gray-100);
      border-radius: 4px;
      font-size: 0.75rem;
    }
    
    .material-badge.video { background: #e5d4a1; color: #6d5a2a; }
    .material-badge.audio { background: #d3dae2; color: #2d3748; }
    .material-badge.pdf { background: #f5d4d1; color: #8c2d25; }
    .material-badge.quiz { background: #d1e7dd; color: #1a4731; }
    
    .progress-bar-container {
      width: 100%;
      height: 4px;
      background: var(--gray-200);
      border-radius: 2px;
      margin-top: 0.5rem;
    }
    
    .progress-bar {
      height: 100%;
      background: var(--success);
      border-radius: 2px;
      transition: width 0.3s;
    }
    
    .subchapter-arrow {
      color: var(--gray-400);
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <a href="/" class="logo">
          <div class="logo-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
          </div>
          PrepPulse Academy
        </a>
        
        <div class="nav-links">
          <a href="/" class="nav-link">Home</a>
          <a href="/course" class="nav-link active">Course</a>
        </div>
        
        <div class="nav-user hidden" id="nav-user">
          <a href="/course" class="btn btn-sm btn-primary">My Course</a>
          <div class="user-avatar">U</div>
          <button onclick="logout()" class="btn btn-sm btn-ghost">Logout</button>
        </div>
        
        <div class="nav-auth" id="nav-auth">
          <a href="/login" class="btn btn-ghost">Login</a>
          <a href="/signup" class="btn btn-primary">Sign Up</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Course Header -->
  <section class="hero" style="padding: 3rem 0;">
    <div class="container">
      <div id="course-header">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Chapters Section -->
  <section class="chapters-section">
    <div class="container">
      <h2 class="section-title" style="text-align: left;">Course Content</h2>
      <p class="section-subtitle" style="text-align: left; margin-bottom: 2rem;" id="chapter-count">Loading chapters...</p>
      
      <div id="chapters-list">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
      
      <div id="purchase-banner" class="card hidden mt-5" style="background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: white;">
        <div class="card-body text-center" style="padding: 2.5rem;">
          <h3 style="color: white; margin-bottom: 1rem;">Unlock All Chapters</h3>
          <p style="margin-bottom: 1.5rem; opacity: 0.9;">Get lifetime access to all course content, videos, audios, PDFs, and quizzes</p>
          <a href="/payment" class="btn btn-lg" style="background: white; color: var(--primary);">
            Buy Course for ‚Çπ389
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-bottom" style="border-top: none; padding-top: 0;">
        <p>&copy; 2026 PrepPulse Academy. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script>
    let courseData = null;
    let chaptersData = [];
    let hasPurchasedCourse = false;
    let expandedChapters = {};

    async function loadCourse() {
      try {
        // Load course info
        const courseResponse = await courseAPI.getCourse();
        courseData = courseResponse.course;
        
        // Load chapters
        const chaptersResponse = await courseAPI.getChapters();
        chaptersData = chaptersResponse.chapters;
        hasPurchasedCourse = chaptersResponse.hasPurchased;
        
        renderCourseHeader();
        renderChapters();
        
        // Show purchase banner if not purchased
        if (!hasPurchasedCourse) {
          document.getElementById('purchase-banner').classList.remove('hidden');
        }
      } catch (error) {
        console.error('Error loading course:', error);
        document.getElementById('course-header').innerHTML = `
          <div class="alert alert-error">Failed to load course. Please refresh the page.</div>
        `;
      }
    }

    function renderCourseHeader() {
      const totalSubChapters = chaptersData.reduce((acc, ch) => acc + ch.subChapterCount, 0);
      const header = document.getElementById('course-header');
      header.innerHTML = `
        <div style="max-width: 800px;">
          <h1 class="hero-title" style="font-size: 2.5rem;">${courseData.title}</h1>
          <p class="hero-subtitle">${courseData.description}</p>
          <div class="flex items-center gap-3" style="flex-wrap: wrap;">
            <span class="badge" style="background: rgba(255,255,255,0.2); color: white;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
              </svg>
              ${chaptersData.length} Chapters
            </span>
            <span class="badge" style="background: rgba(255,255,255,0.2); color: white;">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="23 7 16 12 23 17 23 7"></polygon>
                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
              </svg>
              ${totalSubChapters} Lessons
            </span>
            ${hasPurchasedCourse ? `
              <span class="badge badge-success">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Full Access
              </span>
            ` : ''}
          </div>
        </div>
      `;
    }

    function renderChapters() {
      const container = document.getElementById('chapters-list');
      const totalSubChapters = chaptersData.reduce((acc, ch) => acc + ch.subChapterCount, 0);
      document.getElementById('chapter-count').textContent = `${chaptersData.length} chapters ‚Ä¢ ${totalSubChapters} lessons`;
      
      container.innerHTML = chaptersData.map(chapter => {
        const progressPercent = chapter.subChapterCount > 0 
          ? Math.round((chapter.completedSubChapters / chapter.subChapterCount) * 100) 
          : 0;
        
        return `
          <div class="chapter-accordion ${chapter.isLocked ? 'locked' : ''}" id="chapter-${chapter.id}">
            <div class="chapter-header" onclick="toggleChapter('${chapter.id}', ${chapter.isLocked})">
              <div class="chapter-icon">${chapter.icon || 'üìñ'}</div>
              <div class="chapter-info">
                <div class="chapter-title">${chapter.title}</div>
                <div class="chapter-meta">
                  <span class="chapter-meta-item">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polygon points="23 7 16 12 23 17 23 7"></polygon>
                      <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                    </svg>
                    ${chapter.subChapterCount} lessons
                  </span>
                  ${!chapter.isLocked && chapter.completedSubChapters > 0 ? `
                    <span class="chapter-meta-item" style="color: var(--success);">
                      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                      </svg>
                      ${chapter.completedSubChapters}/${chapter.subChapterCount} completed
                    </span>
                  ` : ''}
                </div>
                ${!chapter.isLocked && chapter.subChapterCount > 0 ? `
                  <div class="progress-bar-container">
                    <div class="progress-bar" style="width: ${progressPercent}%"></div>
                  </div>
                ` : ''}
              </div>
              <div class="chapter-badges">
                ${chapter.isFree ? `<span class="badge badge-free">FREE</span>` : ''}
                ${chapter.isLocked ? `
                  <span class="badge badge-locked">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    LOCKED
                  </span>
                ` : ''}
              </div>
              <div class="chapter-toggle">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </div>
            </div>
            <div class="chapter-content">
              <div class="subchapter-list" id="subchapters-${chapter.id}">
                <div class="loading" style="padding: 2rem;">
                  <div class="spinner"></div>
                </div>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    async function toggleChapter(chapterId, isLocked) {
      if (isLocked) {
        handleLockedChapter();
        return;
      }
      
      const accordion = document.getElementById(`chapter-${chapterId}`);
      const isOpen = accordion.classList.contains('open');
      
      if (isOpen) {
        accordion.classList.remove('open');
        return;
      }
      
      // Close other open chapters
      document.querySelectorAll('.chapter-accordion.open').forEach(el => {
        el.classList.remove('open');
      });
      
      accordion.classList.add('open');
      
      // Load sub-chapters if not already loaded
      if (!expandedChapters[chapterId]) {
        await loadSubChapters(chapterId);
      }
    }

    async function loadSubChapters(chapterId) {
      try {
        const response = await fetch(`/api/chapters/${chapterId}`, {
          headers: getToken() ? { 'Authorization': `Bearer ${getToken()}` } : {}
        });
        const data = await response.json();
        
        expandedChapters[chapterId] = data.subChapters;
        renderSubChapters(chapterId, data.subChapters);
      } catch (error) {
        console.error('Error loading sub-chapters:', error);
        document.getElementById(`subchapters-${chapterId}`).innerHTML = `
          <div class="alert alert-error" style="margin: 1rem;">Failed to load lessons</div>
        `;
      }
    }

    function renderSubChapters(chapterId, subChapters) {
      const container = document.getElementById(`subchapters-${chapterId}`);
      
      if (!subChapters || subChapters.length === 0) {
        container.innerHTML = `<p style="padding: 1rem; color: var(--gray-500);">No lessons available</p>`;
        return;
      }
      
      container.innerHTML = subChapters.map((sub, index) => `
        <div class="subchapter-item" onclick="goToSubChapter('${sub.id}', ${sub.isLocked || false})">
          <div class="subchapter-number">${index + 1}</div>
          <div class="subchapter-info">
            <div class="subchapter-title">${sub.title}</div>
            <div class="subchapter-meta">
              ${sub.materialCounts ? `
                ${sub.materialCounts.videos > 0 ? `<span class="material-badge video">üìπ ${sub.materialCounts.videos}</span>` : ''}
                ${sub.materialCounts.audios > 0 ? `<span class="material-badge audio">üéß ${sub.materialCounts.audios}</span>` : ''}
                ${sub.materialCounts.pdfs > 0 ? `<span class="material-badge pdf">üìÑ ${sub.materialCounts.pdfs}</span>` : ''}
                ${sub.materialCounts.quizzes > 0 ? `<span class="material-badge quiz">üìù ${sub.materialCounts.quizzes}</span>` : ''}
              ` : ''}
            </div>
          </div>
          ${sub.completed ? `
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--success)" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
          ` : `
            <svg class="subchapter-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          `}
        </div>
      `).join('');
    }

    function goToSubChapter(subChapterId, isLocked) {
      if (isLocked) {
        handleLockedChapter();
        return;
      }
      window.location.href = `/lesson/${subChapterId}`;
    }

    function handleLockedChapter() {
      if (!isLoggedIn()) {
        window.location.href = '/login?redirect=/payment';
      } else {
        window.location.href = '/payment';
      }
    }

    // Initialize
    loadCourse();
  </script>
</body>
</html>
