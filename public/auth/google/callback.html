<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-In - PrepPulse Academy</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e5e5;
      border-top-color: #4f46e5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .message {
      color: #666;
      font-size: 1rem;
    }
    .error {
      color: #dc2626;
      background: #fef2f2;
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <p class="message" id="message">Completing sign-in...</p>
  </div>

  <script>
    async function handleCallback() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const error = params.get('error');
      
      if (error) {
        showError('Sign-in was cancelled or denied.');
        notifyOpener({ type: 'google-oauth-error', error: 'Sign-in cancelled' });
        return;
      }
      
      if (!code) {
        showError('No authorization code received.');
        notifyOpener({ type: 'google-oauth-error', error: 'No authorization code' });
        return;
      }
      
      try {
        // Parse state to get redirect URL
        let redirect = '/course';
        if (state) {
          try {
            const stateData = JSON.parse(atob(state));
            redirect = stateData.redirect || '/course';
          } catch (e) {}
        }
        
        // Exchange code for tokens via our backend
        const response = await fetch('/api/auth/google/callback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            code,
            redirect_uri: window.location.origin + '/auth/google/callback'
          })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Authentication failed');
        }
        
        // Success - notify opener or redirect
        if (window.opener && !window.opener.closed) {
          notifyOpener({ 
            type: 'google-oauth-success', 
            token: data.token, 
            user: data.user,
            redirect
          });
        } else {
          // No opener - save auth locally and redirect
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = redirect;
        }
      } catch (err) {
        showError(err.message);
        notifyOpener({ type: 'google-oauth-error', error: err.message });
      }
    }
    
    function showError(message) {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('message').className = 'message error';
      document.getElementById('message').textContent = message;
    }
    
    function notifyOpener(data) {
      if (window.opener && !window.opener.closed) {
        window.opener.postMessage(data, window.location.origin);
        setTimeout(() => window.close(), 1000);
      }
    }
    
    // Run on page load
    handleCallback();
  </script>
</body>
</html>
